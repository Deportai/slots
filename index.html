<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Casino Agency - Slots</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ffd700;
            --dark-bg: #1a1a1a;
            --card-bg: #2a2a2a;
            --white: #f0f0f0;
            --red: #ff3333;
            --neon-blue: #00ccff;
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            --glow: 0 0 10px rgba(255, 215, 0, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Bebas Neue', sans-serif;
        }

        body {
            background: var(--dark-bg);
            color: var(--white);
            line-height: 1.4;
            overflow-x: hidden;
            font-size: 16px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .container {
            width: 100%;
            padding: 10px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        header h1 {
            font-size: 2.5em;
            color: var(--gold);
            text-shadow: 0 0 10px var(--gold);
            margin: 10px 0;
            letter-spacing: 2px;
        }

        header p {
            font-size: 1.2em;
            color: var(--white);
            opacity: 0.9;
        }

        .game-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            border: 2px solid var(--gold);
            margin: 10px auto;
            max-width: 100%;
            width: 320px;
        }

        .game-card h3 {
            font-size: 2em;
            color: var(--white);
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        #slots-display {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
            border: 2px solid var(--gold);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
        }

        .slot-reel {
            width: 80px;
            height: 80px;
            line-height: 80px;
            font-size: 2.5em;
            background: var(--card-bg);
            border-radius: 10px;
            text-align: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--gold);
        }

        .slot-reel.spinning {
            animation: spinReel 0.2s infinite linear;
        }

        .game-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .game-controls button {
            padding: 12px 30px;
            background: var(--gold);
            color: var(--dark-bg);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            box-shadow: var(--glow);
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .game-controls button:hover,
        .game-controls button:active {
            background: var(--red);
            transform: scale(1.05);
        }

        .game-result {
            font-size: 1.2em;
            color: var(--white);
            text-align: center;
            min-height: 40px;
            margin-top: 15px;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .game-score {
            font-size: 1em;
            color: var(--white);
            text-align: center;
            margin-top: 10px;
        }

        footer {
            padding: 10px;
            background: var(--card-bg);
            color: var(--white);
            font-size: 0.9em;
            text-align: center;
            border-top: 2px solid var(--gold);
        }

        @keyframes spinReel {
            0% { transform: translateY(-300%) rotate(25deg); }
            100% { transform: translateY(0) rotate(0); }
        }

        @media (max-width: 360px) {
            .game-card { width: 280px; padding: 15px; }
            .slot-reel { width: 70px; height: 70px; line-height: 70px; font-size: 2em; }
            .game-controls button { padding: 10px 20px; font-size: 0.9em; }
            header h1 { font-size: 2em; }
            .game-result { font-size: 1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Crypto Casino Agency</h1>
            <p>Spin to Win!</p>
        </header>

        <div class="game-card">
            <h3>Slots</h3>
            <div id="slots-display">
                <div class="slot-reel"></div><div class="slot-reel"></div><div class="slot-reel"></div>
                <div class="slot-reel"></div><div class="slot-reel"></div><div class="slot-reel"></div>
                <div class="slot-reel"></div><div class="slot-reel"></div><div class="slot-reel"></div>
            </div>
            <div class="game-controls">
                <button onclick="spinSlots()">Spin</button>
                <button onclick="autoSpin()" id="auto-spin-btn">Auto Spin</button>
            </div>
            <div class="game-result" id="slots-result"></div>
            <div class="game-score" id="slots-score">Score: 0 | Jackpot: 0 $CCA</div>
        </div>
    </div>

    <footer>

    </footer>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Telegram Web App Initialization
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        Telegram.WebApp.MainButton.hide(); // Hide default main button

        // Apply Telegram theme colors if available
        document.body.style.background = Telegram.WebApp.themeParams.bg_color || '#1a1a1a';
        document.body.style.color = Telegram.WebApp.themeParams.text_color || '#f0f0f0';

        // Slots Game
        const slotSymbols = ['ðŸ’', 'ðŸ’Ž', 'ðŸ””', '7ï¸âƒ£', 'â­', 'ðŸ‹', 'ðŸŠ', 'ðŸŽ°', 'ðŸ’°', 'ðŸ€', 'ðŸŽ', 'âœ¨'];
        let isSpinning = false;
        let autoSpinInterval = null;
        let score = 0;
        let jackpot = 0;
        let freeSpins = 0;
        let multiplier = 1;

        async function spinSlots() {
            if (isSpinning) return;
            isSpinning = true;
            const reels = document.querySelectorAll('.slot-reel');
            const result = document.getElementById('slots-result');
            const scoreDisplay = document.getElementById('slots-score');
            result.textContent = freeSpins > 0 ? `FREE SPINS: ${freeSpins}` : 'SPINNING...';
            reels.forEach(reel => reel.classList.add('spinning'));

            const spinDuration = 50; // Reduced for faster performance
            for (let i = 0; i < spinDuration; i++) {
                reels.forEach(reel => {
                    reel.textContent = slotSymbols[Math.floor(Math.random() * slotSymbols.length)];
                });
                await new Promise(resolve => setTimeout(resolve, 30));
            }

            const finalReels = Array.from({ length: 9 }, () => slotSymbols[Math.floor(Math.random() * slotSymbols.length)]);
            for (let i = 0; i < reels.length; i++) {
                await new Promise(resolve => setTimeout(resolve, i * 200));
                reels[i].textContent = finalReels[i];
                reels[i].style.animation = 'spinReel 0.5s ease-out';
                reels[i].classList.remove('spinning');
            }

            await new Promise(resolve => setTimeout(resolve, 1000));
            const bonusTriggered = checkBonus(finalReels);
            let win = checkWin(finalReels);

            if (bonusTriggered) {
                freeSpins += 10;
                result.textContent = 'BONUS SPINS! +10 FREE';
                result.style.color = '#00ff00';
            } else if (win) {
                let payout = calculatePayout(win);
                if (freeSpins > 0) {
                    multiplier = Math.random() < 0.3 ? (Math.random() < 0.5 ? 2 : Math.random() < 0.5 ? 3 : 5) : 1;
                    payout *= multiplier;
                }
                score += payout;
                jackpot += Math.floor(payout * 0.1);
                result.textContent = `${win.message}! +${payout} $CCA${multiplier > 1 ? ` (x${multiplier})` : ''}`;
                result.style.color = '#ffd700';
                if (score >= 10000) {
                    result.textContent += ' | JACKPOT! +5000 $CCA';
                    score += 5000;
                    jackpot = 0;
                }
            } else {
                result.textContent = 'TRY AGAIN!';
                result.style.color = '#f0f0f0';
            }

            if (freeSpins > 0) {
                freeSpins--;
                if (freeSpins === 0) multiplier = 1;
                result.textContent += ` | SPINS: ${freeSpins}`;
            }

            scoreDisplay.textContent = `Score: ${score} | Jackpot: ${jackpot} $CCA${freeSpins > 0 ? ` | Spins: ${freeSpins}` : ''}`;
            isSpinning = false;

            if (freeSpins > 0 && !autoSpinInterval) {
                await new Promise(resolve => setTimeout(resolve, 1500));
                spinSlots();
            }
        }

        function autoSpin() {
            const btn = document.getElementById('auto-spin-btn');
            if (autoSpinInterval) {
                clearInterval(autoSpinInterval);
                autoSpinInterval = null;
                btn.textContent = 'AUTO SPIN';
            } else {
                autoSpinInterval = setInterval(spinSlots, 3500);
                btn.textContent = 'STOP AUTO';
                spinSlots();
            }
        }

        function checkWin(reels) {
            const grid = [
                [reels[0], reels[1], reels[2]],
                [reels[3], reels[4], reels[5]],
                [reels[6], reels[7], reels[8]]
            ];

            for (let row = 0; row < 3; row++) {
                if (grid[row][0] === grid[row][1] && grid[row][1] === grid[row][2] && !['ðŸŽ', 'âœ¨'].includes(grid[row][0])) {
                    return { message: `3 ${grid[row][0]} ROW`, type: 'row' };
                }
            }

            for (let col = 0; col < 3; col++) {
                if (grid[0][col] === grid[1][col] && grid[1][col] === grid[2][col] && !['ðŸŽ', 'âœ¨'].includes(grid[0][col])) {
                    return { message: `3 ${grid[0][col]} COL`, type: 'column' };
                }
            }

            if (grid[0][0] === grid[1][1] && grid[1][1] === grid[2][2] && !['ðŸŽ', 'âœ¨'].includes(grid[0][0])) {
                return { message: `3 ${grid[0][0]} DIAG`, type: 'diagonal' };
            }
            if (grid[0][2] === grid[1][1] && grid[1][1] === grid[2][0] && !['ðŸŽ', 'âœ¨'].includes(grid[0][2])) {
                return { message: `3 ${grid[0][2]} DIAG`, type: 'diagonal' };
            }

            for (let i = 0; i < 9; i++) {
                for (let j = i + 1; j < 9; j++) {
                    if (reels[i] === reels[j] && !['ðŸŽ', 'âœ¨'].includes(reels[i])) {
                        return { message: `2 ${reels[i]} MATCH`, type: 'pair' };
                    }
                }
            }

            return null;
        }

        function checkBonus(reels) {
            return reels.includes('ðŸŽ') || reels.includes('âœ¨');
        }

        function calculatePayout(win) {
            switch (win.type) {
                case 'row': return 1000;
                case 'column': return 800;
                case 'diagonal': return 1200;
                case 'pair': return 200;
                default: return 0;
            }
        }
    </script>
</body>
</html>
