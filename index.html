<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmo Reels - Neon Slots</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Monoton&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0d0d21 0%, #1e1e3f 100%);
            color: #fff;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-family: 'Monoton', cursive;
            font-size: 32px;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ff00ff, 0 0 30px #00ffff;
            margin: 10px 0;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }
        #slot-machine {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .reel {
            width: 90px;
            height: 90px;
            background: radial-gradient(circle, #1a1a3d, #0d0d21);
            border: 3px solid #00ffff;
            border-radius: 10px;
            margin: 0 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 0 15px #00ffff;
            transition: transform 0.2s;
        }
        .reel.spinning {
            transform: scale(1.05);
        }
        #spin-button {
            padding: 12px 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 0 20px #ff00ff, 0 0 30px #00ffff;
            animation: glowPulse 1.2s ease-in-out infinite;
        }
        #spin-button:disabled {
            background: #444;
            box-shadow: none;
            animation: none;
            cursor: not-allowed;
        }
        #credits, #result {
            font-size: 20px;
            color: #ffd700;
            text-shadow: 0 0 5px #ffd700;
            margin: 15px 0;
        }
        @keyframes neonGlow {
            from { text-shadow: 0 0 10px #ffd700, 0 0 20px #ff00ff, 0 0 30px #00ffff; }
            to { text-shadow: 0 0 20px #ffd700, 0 0 30px #ff00ff, 0 0 40px #00ffff; }
        }
        @keyframes glowPulse {
            0% { box-shadow: 0 0 20px #ff00ff, 0 0 30px #00ffff; }
            50% { box-shadow: 0 0 30px #ff00ff, 0 0 40px #00ffff; }
            100% { box-shadow: 0 0 20px #ff00ff, 0 0 30px #00ffff; }
        }
    </style>
</head>
<body>
    <h1>Cosmo Reels</h1>
    <div id="credits">Credits: <span id="credit-count">100</span></div>
    <div id="slot-machine">
        <div class="reel" id="reel1">?</div>
        <div class="reel" id="reel2">?</div>
        <div class="reel" id="reel3">?</div>
    </div>
    <button id="spin-button" onclick="spin()">Spin (5 Credits)</button>
    <div id="result"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="game.js"></script>
</body>
</html>
