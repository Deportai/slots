<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmo Reels - Slot Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #fff;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        #slot-machine {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .reel {
            width: 80px;
            height: 80px;
            background-color: #0f0f23;
            border: 2px solid #ffd700;
            margin: 0 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            border-radius: 5px;
        }
        #spin-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffd700;
            color: #1a1a2e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #spin-button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        #credits, #result {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Cosmo Reels</h1>
    <div id="credits">Credits: <span id="credit-count">100</span></div>
    <div id="slot-machine">
        <div class="reel" id="reel1">?</div>
        <div class="reel" id="reel2">?</div>
        <div class="reel" id="reel3">?</div>
    </div>
    <button id="spin-button" onclick="spin()">Spin (5 Credits)</button>
    <div id="result"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="game.js"></script>
</body>
</html>
