<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmo Reels - Neon Slots</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Monoton&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0d0d21 0%, #1e1e3f 100%);
            color: #fff;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.7;
            animation: twinkle 3s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        h1 {
            font-family: 'Monoton', cursive;
            font-size: 32px;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ff00ff, 0 0 30px #00ffff;
            margin: 10px 0;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
            z-index: 1;
        }
        #slot-machine {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            z-index: 1;
        }
        .reel {
            width: 90px;
            height: 90px;
            background: radial-gradient(circle, #1a1a3d, #0d0d21);
            border: 3px solid #00ffff;
            border-radius: 10px;
            margin: 0 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 0 15px #00ffff;
            overflow: hidden;
            position: relative;
        }
        #spin-button {
            padding: 12px 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 0 20px #ff00ff, 0 0 30px #00ffff;
            animation: glowPulse 1.2s ease-in-out infinite;
            z-index: 1;
        }
        #spin-button:disabled {
            background: #444;
            box-shadow: none;
            animation: none;
            cursor: not-allowed;
        }
        #bet-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            z-index: 1;
        }
        #bet-amount {
            font-size: 18px;
            color: #ffd700;
            text-shadow: 0 0 5px #ffd700;
        }
        .bet-button {
            padding: 5px 10px;
            background: #00ffff;
            color: #1a1a2e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
        }
        .bet-button:hover {
            background: #ff00ff;
        }
        #credits, #result {
            font-size: 20px;
            color: #ffd700;
            text-shadow: 0 0 5px #ffd700;
            margin: 15px 0;
            z-index: 1;
        }
        @keyframes neonGlow {
            from { text-shadow: 0 0 10px #ffd700, 0 0 20px #ff00ff, 0 0 30px #00ffff; }
            to { text-shadow: 0 0 20px #ffd700, 0 0 30px #ff00ff, 0 0 40px #00ffff; }
        }
        @keyframes glowPulse {
            0% { box-shadow: 0 0 20px #ff00ff, 0 0 30px #00ffff; }
            50% { box-shadow: 0 0 30px #ff00ff, 0 0 40px #00ffff; }
            100% { box-shadow: 0 0 20px #ff00ff, 0 0 30px #00ffff; }
        }
    </style>
</head>
<body>
    <div class="star" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
    <div class="star" style="top: 30%; left: 70%; animation-delay: 1s;"></div>
    <div class="star" style="top: 60%; left: 40%; animation-delay: 2s;"></div>
    <div class="star" style="top: 80%; left: 90%; animation-delay: 0.5s;"></div>

    <h1>Cosmo Reels</h1>
    <div id="credits">Credits: <span id="credit-count">100</span></div>
    <div id="slot-machine">
        <div class="reel" id="reel1">?</div>
        <div class="reel" id="reel2">?</div>
        <div class="reel" id="reel3">?</div>
    </div>
    <div id="bet-controls">
        <button class="bet-button" onclick="changeBet(-5)">-</button>
        <span id="bet-amount">Bet: 5 Credits</span>
        <button class="bet-button" onclick="changeBet(5)">+</button>
    </div>
    <button id="spin-button" onclick="spin()">Spin</button>
    <div id="result"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="game.js"></script>
</body>
</html>
